<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Redirect</title>
  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      // Android → Google Scene Viewer with .glb
      window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://sodcorp.github.io/AR3d/StarSparrow.glb&mode=ar_preferred&title=StarSparrow";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      // iOS → Quick Look .usdz direct link
      window.location.href = "https://sodcorp.github.io/AR3d/StarSparrow.usdz";
    } else {
      // Desktop fallback
      document.body.innerHTML = "<h2>This AR experience is available on Android and iOS only.</h2>";
    }
  </script>
</head>

</body>
</html>
